<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main class="container" layout:fragment="content">
    <section class="page">

        <div class="page__head">
            <div>
                <h1 class="title">Tasks</h1>
                <p class="subtitle">Make small progress every day. Consistency wins with motivation</p>
            </div>
            <a class="btn btn--primary" th:href="@{/tasks/add}">+ New Task</a>
        </div>

        <section class="grid">
            <article class="card"
                     th:classappend="${task.completed ? 'card--done' : ''}"
                     th:each="task : ${tasks}">
                <div class="card__top">
                    <div class="card__meta">
                        <span class="badge" th:text="${task.category}">Health</span>
                        <span class="badge badge--streak" th:text="|ðŸ”¥${task.streak}|">ðŸ”¥ 7</span>
                    </div>
                    <form method="post" th:action="@{/tasks/complete}">
                        <input hidden name="id" th:value="${task.id}">
                        <button class="check" th:classappend="${task.completed ? 'check--done' : ''}"
                                type="submit"></button>
                    </form>
                </div>
                <h3 class="card__title" th:text="${task.title}">Clean my room</h3>
                <p class="card__desc" th:text="${task.description}">Take out dishes and make bed</p>

                <div class="card__actions">
                    <a class="link" th:href="@{|/tasks/${task.id}/edit|}">Edit</a>
                    <a class="link link--danger" th:href="@{|/tasks/${task.id}/delete|}">Delete</a>
                </div>
            </article>
        </section>

    </section>
</main>
</body>
</html>
