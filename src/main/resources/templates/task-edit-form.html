<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main class="main-content" layout:fragment="content">

    <form class="form-add" method="post" th:action="@{/tasks/edit}" th:object="${task}">
        <h2>Edit Task</h2>
        <div class="form-inside">
            <input hidden th:field="*{id}" th:value="${task.id}">
            <input name="title" required th:field="*{title}" th:placeholder="${task.title}" type="text">
            <input maxlength="70" name="description" th:field="*{description}" th:placeholder="${task.description}"
                   type="text">
            <select name="categoryId" th:field="*{categoryId}" th:unless="${#lists.isEmpty(categories)}">
                <option th:each="category: ${categories}" th:text="${category.name}" th:value="${category.id}">Workout
                </option>
            </select>
            <button type="submit">Save</button>
        </div>
    </form>

</main>
</body>
</html>
